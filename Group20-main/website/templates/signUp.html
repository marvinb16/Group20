{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content%}
    <form method="POST">
        <div id="content">
        <h3 style="color: black">Sign Up</h3>
        <div>
            <label for="username" style="color: black">Username:</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Enter a username."
            />
        </div>
        <div>
            <label for="password1" style="color: black">Password:</label>
            <input 
                type="password" 
                id="password1" 
                name="password1" 
                placeholder="Enter password."
            />
        </div>
        <div>
            <label for="password2" style="color: black">Password (Confirm):</label>
            <input 
                type="password" 
                id="password2" 
                name="password2" 
                placeholder="Confirm password."
            />
        </div>
        <br />
        <button type="submit">Submit</button>
    </div>
    </form>
{% endblock %}
